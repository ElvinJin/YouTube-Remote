<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Remote Player</title>
    <!-- Bootstrap core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Bootstrap theme -->
      <link href="css/bootstrap-theme.min.css" rel="stylesheet">
      <!-- Font Awesome -->
      <link href="css/font-awesome.min.css" rel="stylesheet">
      <!-- Custom CSS -->
      <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="top-section visible-md-block visible-lg-block">
        <h1>YouTube Remote Player</h1>
        <h2>Desktop | by Elvin Jin</h3>
      </div>
      <div class="top-section visible-sm-block">
        <h2>YouTube Remote Player</h1>
        <h3>Tablet | by Elvin Jin</h3>
      </div>
      <div class="top-section visible-xs-block">
        <h3>YouTube Remote Player</h1>
        <h5>Mobile | by Elvin Jin</h3>
      </div>
      <div class="row">
        <div id="left-col" class="hidden-xs hidden-sm col-md-8">
          <div class="title-banner row">
            <h4>YouTube Player</h4>
          </div>
        </div>
        <div id="right-col" class="col-xs-12 col-md-4">
          <div id="control" class="col-md-12">
            <div class="title-banner row">
              <h4>Remote Control</h4>
            </div>
            <div id="control-panel">
              <div class="row">
                <div class="control-btn col-xs-4"><a id="ctrl-btn-play" href="">
                  <i class="fa fa-play"></i><span class="visible-sm-inline">PLAY</span>
                </a></div>
                <div class="control-btn col-xs-4"><a id="ctrl-btn-pause" href="">
                  <i class="fa fa-pause"></i><span class="visible-sm-inline">PAUSE</span>
                </a></div>
                <div class="control-btn col-xs-4"><a id="ctrl-btn-stop" href="">
                  <i class="fa fa-stop"></i><span class="visible-sm-inline">STOP</span>
                </a></div>
              </div>
              <div class="row">
                <div class="control-btn col-xs-3"><a id="ctrl-btn-step-backward" href="">
                  <i class="fa fa-step-backward"></i><span class="visible-sm-inline">PREVIOUS</span>
                </a></div>
                <div class="control-btn col-xs-3"><a id="ctrl-btn-backward" href="">
                  <i class="fa fa-backward"></i><span class="visible-sm-inline">REWIND</span>
                </a></div>
                <div class="control-btn col-xs-3"><a id="ctrl-btn-forward" href="">
                  <i class="fa fa-forward"></i><span class="visible-sm-inline">FAST FORWARD</span>
                </a></div>
                <div class="control-btn col-xs-3"><a id="ctrl-btn-step-forward" href="">
                  <i class="fa fa-step-forward"></i><span class="visible-sm-inline">NEXT</span>
                </a></div>
              </div>
              <div class="row">
                <div class="control-btn col-xs-6"><a id="ctrl-btn-mute" href="">
                  <i class="fa fa-volume-off"></i><span class="visible-sm-inline">MUTE</span>
                </a></div>
                <div class="control-btn col-xs-6"><a id="ctrl-btn-unmute" href="">
                  <i class="fa fa-volume-up"></i><span class="visible-sm-inline">UNMUTE</span>
                </a></div>
              </div>
            </div>
          </div>
          <div id="playlist" class="col-md-12">
            <div class="title-banner row">
              <h4>Playlist</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
