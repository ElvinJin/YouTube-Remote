<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Remote Player</title>
    <!-- Bootstrap core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Bootstrap theme -->
      <link href="css/bootstrap-theme.min.css" rel="stylesheet">
      <!-- Font Awesome -->
      <link href="css/font-awesome.min.css" rel="stylesheet">
      <!-- Custom CSS -->
      <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="top-section visible-md-block visible-lg-block">
        <h1>YouTube Remote Player</h1>
        <h2>Desktop | by Elvin Jin</h3>
      </div>
      <div class="top-section visible-sm-block">
        <h2>YouTube Remote Player</h1>
        <h3>Tablet | by Elvin Jin</h3>
      </div>
      <div class="top-section visible-xs-block">
        <h3>YouTube Remote Player</h1>
        <h5>Mobile | by Elvin Jin</h3>
      </div>
      <div class="row">
        <div id="left-col" class="hidden-xs hidden-sm col-md-8">
          <div class="title-banner row">
            <h5>YouTube Player</h5>
          </div>
          <div class="row">
            <div id="player"></div>
          </div>
        </div>
        <div id="right-col" class="col-xs-12 col-md-4">
          <div id="control" class="col-md-12">
            <div class="title-banner row">
              <h5>Remote Control</h5>
            </div>
            <div class="the-panel">
              <div class="row">
                <button class="control-btn col-xs-4 custom-btn" id="ctrl-btn-play" onclick="broadcastPlay()">
                  <i class="fa fa-play"></i>
                  <span class="visible-sm-inline icon-text">PLAY</span>
                </button>
                <button class="control-btn col-xs-4 custom-btn" id="ctrl-btn-pause" onclick="broadcastPause()">
                  <i class="fa fa-pause"></i>
                  <span class="visible-sm-inline icon-text">PAUSE</span>
                </button>
                <button class="control-btn col-xs-4 custom-btn" id="ctrl-btn-stop" onclick="broadcastStop()">
                  <i class="fa fa-stop"></i>
                  <span class="visible-sm-inline icon-text">STOP</span>
                </button>
              </div>
              <div class="row">
                <button class="control-btn col-xs-3 custom-btn" id="ctrl-btn-step-backward" onclick="broadcastStepBackward()">
                  <i class="fa fa-step-backward"></i>
                  <span class="visible-sm-inline icon-text">PREVIOUS</span>
                </button>
                <button class="control-btn col-xs-3 custom-btn" id="ctrl-btn-backward" onmousedown="backwardMouseDown()" onmouseup="backwardMouseUp()">
                  <i class="fa fa-backward"></i>
                  <span class="visible-sm-inline icon-text">REWIND</span>
                </button>
                <button class="control-btn col-xs-3 custom-btn" id="ctrl-btn-forward" onmousedown="forwardMouseDown()" onmouseup="forwardMouseUp()">
                  <i class="fa fa-forward"></i>
                  <span class="visible-sm-inline icon-text">FAST FORWARD</span>
                </button>
                <button class="control-btn col-xs-3 custom-btn" id="ctrl-btn-step-forward" onclick="broadcastStepForward()">
                  <i class="fa fa-step-forward"></i>
                  <span class="visible-sm-inline icon-text">NEXT</span>
                </button>
              </div>
              <div class="row">
                <button class="control-btn col-xs-6 custom-btn" id="ctrl-btn-mute" onclick="broadcastMute()">
                  <i class="fa fa-volume-off"></i>
                  <span class="visible-sm-inline icon-text">MUTE</span>
                </button>
                <button class="control-btn col-xs-6 custom-btn" id="ctrl-btn-unmute" onclick="broadcastUnmute()">
                  <i class="fa fa-volume-up"></i>
                  <span class="visible-sm-inline icon-text">UNMUTE</span>
                </button>
              </div>
            </div>
          </div>
          <div id="playlist" class="col-md-12">
            <div class="title-banner row">
              <h5>Playlist</h5>
            </div>
            <div class="the-panel">
              <div class="row">

                <input class="col-xs-9" id="vid-input" type="text" name="video-id" placeholder="Enter video ID or URL">

                <button class="col-xs-12 custom-btn" id="clear-btn">
                  <i class="fa fa-trash"></i>
                  <span class="icon-text">CLEAR ALL</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
